<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/style.css">
</head>

<body class="mx-auto">

  <ul class="nav justify-content-center bg-light py-2">
    <li class="nav-item">
      <a class="nav-link" href="#">Esta Semana</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Próx. Semana</a>

  <div id="mainCards" class="d-flex flex-wrap justify-content-around">

    <div class="card mx-2 mt-3" style="width: 18rem; max-height: 600px;">
      <div class="card-body">
        <h5 class="card-title">Nome: </h5>

        <p class="card-text">Produto: </p>

        <p class="card-text">Data_ped: </p>
        <p class="card-text">Prazo: </p>
        <p class="card-text">Qtde: </p>
        <p class="card-text">Valor: </p>
        <a href="#" class="btn btn-primary">+ Informações</a>
      </div>
    </div>

  </div>

  <footer class="bg-light text-dark">
    <p id="dataAtual"></p>
    <img id="icondb" src="../public/img/dboff.png" alt="icone banco de dados">
  </footer>
  
  <script src="../public/js/bootstrap.min.js"></script>
